# horizon — Netlify Configuration
# Static site, no build step required

[build]
  publish = "."

# Clean URLs: /pages/about.html → /about
[[redirects]]
  from = "/tours"
  to = "/pages/tours.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/pages/about.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/pages/contact.html"
  status = 200

[[redirects]]
  from = "/partners"
  to = "/pages/b2b.html"
  status = 200

[[redirects]]
  from = "/tours/sunrise-canoe"
  to = "/pages/tour-sunrise-canoe.html"
  status = 200

# Headers for performance
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
